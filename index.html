<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>

<input type="checkbox" name="logo" value="reset" class="logo-button" id="reset">

<input type="radio" name="filter" value="no-filter" class="filter-apply" id="no-filter" checked>
<input type="radio" name="filter" value="piter" class="filter-apply" id="piter">
<input type="radio" name="filter" value="yalta" class="filter-apply" id="yalta">
<input type="radio" name="filter" value="ural" class="filter-apply" id="ural">
<input type="radio" name="filter" value="azkaban" class="filter-apply" id="azkaban">
<input type="radio" name="filter" value="moscow" class="filter-apply" id="moscow">

<input type="radio" name="fit" value="normal-fit" class="fit-buttons" id="fit-1" checked>
<input type="radio" name="fit" value="square-fit" class="fit-buttons" id="fit-2">

<input type="radio" name="scale" value="1x-scale" class="scale-buttons" id="scale-1" checked>
<input type="radio" name="scale" value="1.25x-scale" class="scale-buttons" id="scale-2">
<input type="radio" name="scale" value="1.5x-scale" class="scale-buttons" id="scale-3">
<input type="radio" name="scale" value="2x-scale" class="scale-buttons" id="scale-4">

<input type="radio" name="rotate" value="0deg-rotate" class="rotate-buttons" id="rotate-1" checked>
<input type="radio" name="rotate" value="90deg-rotate" class="rotate-buttons" id="rotate-2">
<input type="radio" name="rotate" value="180deg-rotate" class="rotate-buttons" id="rotate-3">
<input type="radio" name="rotate" value="270deg-rotate" class="rotate-buttons" id="rotate-4">

<input type="radio" name="flip" value="right-to-left-flip" class="flip-buttons" id="flip-1" checked>
<input type="radio" name="flip" value="left-to-right-flip" class="flip-buttons" id="flip-2">

<div class="controls">
    <div class="control fit">
        <label for="fit-1" class="fit-control fit-label-1"></label>
        <label for="fit-2" class="fit-control fit-label-2"></label>
    </div>
    <div class="control scale">
        <label for="scale-1" class="scale-control scale-label-1"></label>
        <label for="scale-2" class="scale-control scale-label-2"></label>
        <label for="scale-3" class="scale-control scale-label-3"></label>
        <label for="scale-4" class="scale-control scale-label-4"></label>
    </div>
    <a href="index.html">
        <div class="control logo"></div>
    </a>
    <div class="control rotate">
        <label for="rotate-1" class="rotate-control rotate-label-1"></label>
        <label for="rotate-2" class="rotate-control rotate-label-2"></label>
        <label for="rotate-3" class="rotate-control rotate-label-3"></label>
        <label for="rotate-4" class="rotate-control rotate-label-4"></label>
    </div>
    <div class="control flip">
        <label for="flip-1" class="flip-control flip-label-1"></label>
        <label for="flip-2" class="flip-control flip-label-2"></label>
    </div>
</div>
<div class="current-photo">
    <div class="rotate-box">
        <div class="square-box">
            <div class="scale-box">
                <img src="cat.jpg" class="photo" alt="Cat">
            </div>
        </div>
    </div>
</div>

<input type="radio" name="slide" class="slide-buttons" value="left" id="slide-1" checked>
<input type="radio" name="slide" class="slide-buttons" value="central" id="slide-2">
<input type="radio" name="slide" class="slide-buttons" value="right" id="slide-3">

<div class="filters-menu">
    <div class="left-box arrow-container">
        <label for="slide-1" class="slide-control slide-label-1 slide-label-1-left"></label>
        <label for="slide-2" class="slide-control slide-label-2 slide-label-2-left"></label>
        <label for="slide-3" class="slide-control slide-label-3 slide-label-3-left"></label>
        <img src="cat.jpg" class="arrow-left arrow" alt="Cat">
    </div>
    <div class="filters-container">
        <div class="filter no-filter">
            <label for="no-filter" class="filter-label"></label>
            <div class="no-filter-name filter-name">Без фильтра</div>
            <img src="cat.jpg" class="photo-preview" alt="Cat">
        </div>
        <div class="filter piter">
            <label for="piter" class="filter-label"></label>
            <div class="piter-filter-name filter-name">Питер</div>
            <img src="cat.jpg" class="photo-preview piter-filter" alt="Cat">
        </div>
        <div class="filter yalta">
            <label for="yalta" class="filter-label"></label>
            <div class="yalta-filter-name filter-name">Ялта</div>
            <img src="cat.jpg" class="photo-preview yalta-filter" alt="Cat">
        </div>
        <div class="filter ural">
            <label for="ural" class="filter-label"></label>
            <div class="ural-filter-name filter-name">Уральское лето</div>
            <img src="cat.jpg" class="photo-preview ural-filter" alt="Cat">
        </div>
        <div class="filter azkaban">
            <label for="azkaban" class="filter-label"></label>
            <div class="azkaban-filter-name filter-name">Азкабан</div>
            <img src="cat.jpg" class="photo-preview azkaban-filter" alt="Cat">
        </div>
        <div class="filter moscow">
            <label for="moscow" class="filter-label"></label>
            <div class="moscow-filter-name filter-name">Москва</div>
            <img src="cat.jpg" class="photo-preview moscow-filter" alt="Cat">
        </div>
    </div>
    <div class="right-box arrow-container">
        <label for="slide-1" class="slide-control slide-label-1 slide-label-1-right"></label>
        <label for="slide-2" class="slide-control slide-label-2 slide-label-2-right"></label>
        <label for="slide-3" class="slide-control slide-label-3 slide-label-3-right"></label>
        <img src="cat.jpg" class="arrow-right arrow" alt="Cat">
    </div>
</div>
</body>
</html>
